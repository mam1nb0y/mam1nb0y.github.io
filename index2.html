<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card{
        border: 1px dotted green;
        width: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .foto{
        width: 200px;
    }
    .foto img{
        width: 100%;
    }
    .name{
        font-size: 15px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .desc{
        font-size: 10px;
    }
    .price{
        font-size: 20px;
    }
</style>
<body>
    <div class="card">
        <div class="name">
            Nike Dunk SB Low de la Soul
        </div>
        <div class="foto">
            <img src="dank.jpg" alt="img">
        </div>
        <div class="desc">
            В 1989 году группа De La Soul из Лонг-Айленда штата Нью-Йорка смело объявил о своем прибытии на расцветающей хип-хоп сцене, совершенное обеднение цифровых образов и уникальная точка зрения, подобного которому мир никогда не видел раньше.
        </div>
        <div class="price">
            250$
        </div>
        <button>Купить</button>
    </div>
</body>
</html>
